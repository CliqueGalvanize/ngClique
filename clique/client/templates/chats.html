<ion-view view-title="Groups">
  <ion-content>
    <ion-list>
            <ion-item ng-repeat="group in chats.data | orderBy:'-lastMessage.timestamp'"
                    class="item-chat item-remove-animate item-avatar item-icon-right"
                    type="item-text-wrap"
                    href="#/tab/chats/{{ group._id }}">
            <img src="./public/images/team.png">
            <!-- <img ng-src="{{ chat.picture }}"> -->
            <p ng-repeat="member in group.member_id">{{ member }}</p>
            <!-- <h2>{{ chat.name }}</h2>
            <p>{{ chat.lastMessage.text }}</p> -->
            <!-- <span class="last-message-timestamp">{{ chat.lastMessage.timestamp | calendar }}</span> -->
            <i class="icon ion-chevron-right icon-accessory"></i>
            <!-- TODO: Delete Button if we want it  -->
            <!-- <ion-option-button class="button-assertive" ng-click="chats.remove(chat)">
              Delete
            </ion-option-button> -->
          </ion-item>

        </ion-list>

			<ion-list>
				<ion-item ng-repeat="chat in chats.users"
				class="item-chat item-remove-animate item-avatar item-icon-right"
				type="item-text-wrap">
				<img ng-src="{{ chat.picture }}">
				<h2>{{ chat.name }}</h2>
				<span class="last-message-timestamp">{{ chat.groups[0].last_logout | calendar }}</span>
				<i class="icon ion-chevron-right icon-accessory"></i>
				</ion-item>
			<ion-list>
  </ion-content>
</ion-view>
